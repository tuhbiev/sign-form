<link rel="stylesheet" href="style.css">

<body>
    

    <div class="container right-panel-active">
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Регистрация</h2>
                <input type="text" placeholder="Имя пользователя" class="input">
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Пароль" class="input">
                <button class="btn">Регистрация</button>
            </form>
        </div> 
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Вход</h2>
                <input type="email" placeholder="Email" class="input">
                <input type="password" placeholder="Пароль" class="input">
                <a href="#" class="link">Забыли пароль?</a>
                <button class="btn">Вход</button>
            </form>
        </div>
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Вход</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Регистрация</button>
                </div>
            </div>
        </div>  
    </div>
    <script src="index.js"></script>
</body>
